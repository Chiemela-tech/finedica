<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monthly Budget Form</title>
  <style>
    body { font-family: Arial; padding: 20px; max-width: 800px; margin: auto; }
    h2 { margin-top: 40px; }
    input { width: 120px; margin-bottom: 5px; }
    label { display: inline-block; width: 200px; }
  </style>
</head>
<body>
  <h1>Enter Monthly Budget</h1>
  <form action="/" method="POST">

    <h2>Income</h2>
    <label for="salary">Salary:</label><input type="number" id="salary" name="salary" step="any"><br>
    <label for="dividends">Dividends:</label><input type="number" id="dividends" name="dividends" step="any"><br>
    <label for="statePension">State Pension:</label><input type="number" id="statePension" name="statePension" step="any"><br>
    <label for="pension">Pension:</label><input type="number" id="pension" name="pension" step="any"><br>
    <label for="benefits">Benefits:</label><input type="number" id="benefits" name="benefits" step="any"><br>
    <label for="otherIncome">Other Income:</label><input type="number" id="otherIncome" name="otherIncome" step="any"><br>

    <h2>Home Expenses</h2>
    <label for="gas">Gas:</label><input type="number" id="gas" name="gas"><br>
    <label for="electric">Electric:</label><input type="number" id="electric" name="electric"><br>
    <label for="oil">Oil:</label><input type="number" id="oil" name="oil"><br>
    <label for="water">Water:</label><input type="number" id="water" name="water"><br>
    <label for="councilTax">Council Tax:</label><input type="number" id="councilTax" name="councilTax"><br>
    <label for="phone">Phone:</label><input type="number" id="phone" name="phone"><br>
    <label for="internet">Internet:</label><input type="number" id="internet" name="internet"><br>
    <label for="mobilePhone">Mobile Phone:</label><input type="number" id="mobilePhone" name="mobilePhone"><br>
    <label for="food">Food:</label><input type="number" id="food" name="food"><br>
    <label for="otherHome">Other Home:</label><input type="number" id="otherHome" name="otherHome"><br>

    <h2>Travel Expenses</h2>
    <label for="petrol">Petrol:</label><input type="number" id="petrol" name="petrol"><br>
    <label for="carTax">Car Tax:</label><input type="number" id="carTax" name="carTax"><br>
    <label for="carInsurance">Insurance:</label><input type="number" id="carInsurance" name="carInsurance"><br>
    <label for="maintenance">Maintenance:</label><input type="number" id="maintenance" name="maintenance"><br>
    <label for="publicTransport">Public Transport:</label><input type="number" id="publicTransport" name="publicTransport"><br>
    <label for="otherTravel">Other Travel:</label><input type="number" id="otherTravel" name="otherTravel"><br>

    <h2>Miscellaneous</h2>
    <label for="social">Social:</label><input type="number" id="social" name="social"><br>
    <label for="holidays">Holidays:</label><input type="number" id="holidays" name="holidays"><br>
    <label for="gym">Gym:</label><input type="number" id="gym" name="gym"><br>
    <label for="clothing">Clothing:</label><input type="number" id="clothing" name="clothing"><br>
    <label for="otherMisc">Other Misc:</label><input type="number" id="otherMisc" name="otherMisc"><br>

    <h2>Children's Expenses</h2>
    <label for="nursery">Nursery:</label><input type="number" id="nursery" name="nursery"><br>
    <label for="childcare">Childcare:</label><input type="number" id="childcare" name="childcare"><br>
    <label for="schoolFees">School Fees:</label><input type="number" id="schoolFees" name="schoolFees"><br>
    <label for="uniCosts">Uni Costs:</label><input type="number" id="uniCosts" name="uniCosts"><br>
    <label for="childMaintenance">Child Maintenance:</label><input type="number" id="childMaintenance" name="childMaintenance"><br>
    <label for="otherChildren">Other Children:</label><input type="number" id="otherChildren" name="otherChildren"><br>

    <h2>Insurance Expenses</h2>
    <label for="life">Life:</label><input type="number" id="life" name="life"><br>
    <label for="criticalIllness">Critical Illness:</label><input type="number" id="criticalIllness" name="criticalIllness"><br>
    <label for="incomeProtection">Income Protection:</label><input type="number" id="incomeProtection" name="incomeProtection"><br>
    <label for="buildings">Buildings:</label><input type="number" id="buildings" name="buildings"><br>
    <label for="contents">Contents:</label><input type="number" id="contents" name="contents"><br>
    <label for="otherInsurance">Other Insurance:</label><input type="number" id="otherInsurance" name="otherInsurance"><br>

    <h2>Pay Slip Deductions</h2>
    <label for="pensionDed">Pension:</label><input type="number" id="pensionDed" name="pensionDed"><br>
    <label for="studentLoan">Student Loan:</label><input type="number" id="studentLoan" name="studentLoan"><br>
    <label for="childcareDed">Childcare:</label><input type="number" id="childcareDed" name="childcareDed"><br>
    <label for="travelDed">Travel:</label><input type="number" id="travelDed" name="travelDed"><br>
    <label for="sharesave">Sharesave:</label><input type="number" id="sharesave" name="sharesave"><br>
    <label for="otherDeductions">Other Deductions:</label><input type="number" id="otherDeductions" name="otherDeductions"><br>

    <br><button type="submit">Submit</button>
  </form>
</body>
</html>
